<body style="margin: 0;">
<div id="body1">
    <div style="text-align: left; margin: 15px;" id="logout-btn" class="animated fadeInDown unselectable purple-gradient"> <a id="logout-href" href="home.html">Wyloguj</a> </div>
    <div style="text-align: left; margin: 15px;" id="back-to-userProfile" class="animated fadeInDown unselectable purple-gradient"> <a href="userProfile.html">Wróć</a> </div>
    <div id="share-msg" class="animated fadeInUp unselectable purple-gradient" style="font-size: 38px; width: 30vw; margin: auto; margin-top: 3vh;"> Podziel się swoją twórczością !</div>
    <input hidden class="animated fadeInUp" id="upload-button" type="button" value="Wyślij !">
    <div hidden class="animated fadeInUp unselectable" style="width: 30vw; margin: auto; margin-top: 1vh;" id="upload-title">
        <input placeholder="Tytuł utworu (max 40 znaki)" maxlength="40" id="title-input" type="text" name="" id="">
    </div>
    
    <div id="browse-btn" class="animated fadeInUp unselectable" style="width: 30vw; margin: auto; margin-top: 2vh;" class="input-group mb-3">
        <div class="custom-file">
          <input id="uploadMusic" type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
          <label id="upload-label" class="custom-file-label" for="inputGroupFile01">Wybierz plik audio</label>
        </div>
    </div>
    <div hidden class="animated fadeInUp" id="audio-preview">
        <audio id="audio-preview-core" src=""></audio>
        <div style="font-size: 30px"> Przesłuchaj plik </div>
        <div id="start-preview-btn" style="font-size: 2vh"> START </div> 
    </div>
    <textarea hidden maxlength="60" id="upload-description" placeholder="Tutaj w kilku słowach opisz swoje dzieło (max 60 znaków)" class="animated fadeInUp unselectable" style="resize: none; font-size: 20px; height: 20vh; width: 30vw; margin: auto; margin-top: 1vh;" rows = "1" cols = "60" name = "description"></textarea>
    <div hidden id="upload-progress" class="progress">
        <div id="upload-progress-bar" class="progress-bar" role="progressbar" style="width: 30%;" aria-valuenow="25" aria-valuemin="35" aria-valuemax="100">10%</div>
    </div>

    
</div>
