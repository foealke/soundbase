<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="./public/static/style.css">
    <link rel="stylesheet" href="./public/static/overall.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:500i" rel="stylesheet">
</head>
<body style="margin: 0;">

<div id="body1">
    
    <div style="text-align: left; margin: 15px;" id="logout-btn" class="animated fadeInDown unselectable purple-gradient"> <a href="home.html">Wyloguj</a> </div>
    <div style="text-align: left; margin: 15px;" id="back-to-userProfile" class="animated fadeInDown unselectable purple-gradient"> <a href="userProfile.html">Wróć</a> </div>
    <div id="share-msg" class="animated fadeInUp unselectable purple-gradient" style="font-size: 6vh; width: 30vw; margin: auto; margin-top: 1vh;"> Wyszkaj</div>
    <div style="border-color: rgb(122, 16, 122); width: 40vw; margin: 35px auto;" class="input-group mb-3 animated fadeInUp">
        <input id="search-bar" style="border-color: rgb(122, 16, 122);" type="text" class="form-control" placeholder="Wpisz fraze aby wyszukać" aria-label="Wpisz fraze aby wyszukać " aria-describedby="button-addon2">
        <div class="input-group-append">
          <button id="search-btn" class="btn btn-outline-secondary" style="border-color: rgb(122, 16, 122);" type="button" id="button-addon2">Szukaj</button>
        </div>
      </div>
    <div id="latestwork-msg" class="animated fadeInUp unselectable purple-gradient" style="font-size: 3vh; width: 30vw; margin: auto; margin-top: 5vh;"> Przejrzyj najnowsze prace</div>
    <div class="animated fadeInUp" id="latest-work-box">
        <audio id="audio-output" src=""></audio>
        <button id="prev-btn" style="margin: 0 auto;" class="btn-prev-next">Poprzednia</button>
        <div class="song-box">
            <div style="font-size: 2vh; font-weight: bold;text-align: left; margin: 15px; float: left;" id="song-title"> 
                <div style="width: 20vw; background-color:rgb(226, 226, 226); height: 2vh;" class='gray-box'></div> 
            </div> 
            <button class="unselectable" id="mainpage-play-btn" style="float: right; margin: 25px"> PLAY </button>
            <div style="clear: both; font-size: 2vh; text-align: left; margin: 15px; margin-top: -2vh;" id="song-author"> 
                <div style="width: 10vw; background-color:rgb(226, 226, 226); height: 2vh;" class='gray-box'></div> 
            </div>
            <div style="font-style: italic; font-weight: medium;" id="desc-box">
                
                    <div style="width:35vw; background-color:rgb(226, 226, 226); height: 2vh;" class='gray-box'></div> 
            </div>
            <div id="time-progress" style="text-align: left; font-size: 1.5vh; margin: 15px auto; width: 30vw;" > 0:00 / 3:55 </div>
            <div style="width: 80%; margin: -10px auto; border: 1px solid rgb(122, 16, 122)" class="progress progress-striped active">
                    <div id="song-len" class="bar" role="progressbar" style="background-color: rgb(122, 16, 122)" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <button id="next-btn" style="margin: 0 auto;" class="btn-prev-next">Następna</button>

        
    </div>
    <div class="animated fadeInUp" id="song-list">
            
    </div>
</div>

    <script src="./public/static/querySelectors.js"></script>
    <script src="./public/static/dbconnection.js"></script>
    <script src="./public/static/devMode.js"></script>
    <script src="./public/static/frontend.js"></script>
    <script src="./public/static/dragbar.js"></script>
    <script src="./public/static/mainPage.js"></script>
    <script src="./public/static/search.js"></script>
</body>
</html>
